{% extends 'flatpages/default.html' %}
{% load censor_filter %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h1>{{ post }}</h1>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.time|date:'d M Y' }}</p>
      <cite title="Source Title">{{ post.text|censor }}</cite>
    </blockquote>
  </div>
</div>
{% endblock content %}
